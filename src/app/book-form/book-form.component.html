<div class="alert alert-success" role="alert" *ngIf="isShowSuccess">
  {{ message }}
</div>
<h2>Thêm sách mới</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Tên : </label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="author">Tác Giả : </label>
    <input type="text" class="form-control" id="author" formControlName="author">
  </div>
  <div class="form-group">
    <label for="description">Mô Tả :</label>
    <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
