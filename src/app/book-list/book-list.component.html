
<h2>Danh sach cac cuon sach</h2>
<div>
  <div class="row">
    <div class="col-md-6">
      <h3>Co {{ quantity }} cuon sach</h3>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Them sach moi</button>
    </div>

  </div>
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Ten sach</th>
        <th>Tac gia</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td><a routerLink="/book/{{ book.id }}/detail">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td><a class="btn btn-danger" href="">Xoa</a> | <a class="btn btn-warning" routerLink="/book/{{ book.id }}/edit">{{ book.title }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-book-form></app-book-form>
      </div>
    </div>
  </div>
</div>
